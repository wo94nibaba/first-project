<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task12-1</title>
    <meta name=”viewport” content=”width=device-width,initial-scale=1,maximum-scale=1″>
    <link href="../task12-1.css" rel="stylesheet" />
</head>
<body>
<header>
    <a href=""><img src="../img/back.png"></a>
    <span class="title">个人主页</span>
</header>
<div class="main">
    <div class="up">
        <img class="pic" src="../img/pic.png">
        <div class="inside">
            <p class="line1">徐士林&nbsp;&nbsp;55岁</p>
            <p class="line2"><img class="location" src="../img/location.png">京城.四方.报纸林</p>
        </div>
    </div>
    <div class="down">
        <div class="skill">
            <img src="../img/solid.png">
            <p>专业技能</p>
        </div>
        <hr/>
        <div class="list">
                <div class="list-one">
                    <img src="../img/star.png">
                    <p>住家</p>
                    <img src="../img/star.png">
                    <p>不含餐</p>
                </div>
                <div class="list-two">
                    <p class="list-two-one">从业年限</p>
                    <p class="list-two-two">0~3年</p>
                </div>
                <div class="list-three">
                    <p class="list-three-one">工作时间</p>
                    <p class="list-three-two">全天</p>
                </div>
                <div class="list-four">
                    <p class="list-four-one">服务价格</p>
                    <p class="list-four-two">25元/小时</p>
                </div>
                <div class="list-five">
                    <p class="list-five-one">自我介绍</p>
                    <p class="list-five-two">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</p>
                </div>
         </div>
    </div>
</div>
<footer>
    <button class="left" type="button">留言</button>
    <button class="right" type="button">电话联系</button>
</footer>

</html>
